<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Data Types</title>
</head>

<body>
    <h1>JS Data Types</h1>
    <ol>
        <li>Number(Integers/Floating Points)</li>
        <li>Boolen(True/False)</li>
        <li>String</li>
        <li>Array</li>
    </ol>
    <script>
        //variable name:
        var first_number = 20; // initialized
        var second_number = 30;
        var sum = first_number + second_number;
        console.log(sum)
        let firstName = "Mg Mg"; //string data type
        let lastName = "Aye Chan"; //string data type
        console.log(firstName, lastName);
        //boolean data type (bool)
        var single = true;
        var passed = false;
        console.log("Type of Single", typeof(single))
        console.log("Type of FirstNumber", typeof(first_number));
        console.log("Type of firstName", typeof(firstName));

        first_number = 5.6;

        const studentName = "Mg Mg"; // constant variable
        studentName = "Aung Aung" // Assignment Operator
            //
    </script>
</body>

</html>
